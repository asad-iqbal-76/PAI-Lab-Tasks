<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Quiz Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 font-inter text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500 overflow-x-hidden">
  <div class="fixed inset-0 z-0 overflow-hidden">
    <div class="animated-bg"></div>
  </div>
  <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="#" class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">AI Quiz Generator</a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="#" class="text-lg font-medium hover:text-indigo-600 dark:hover:text-indigo-400 transition duration-300">Home</a>
        <a href="#" class="text-lg font-medium hover:text-indigo-600 dark:hover:text-indigo-400 transition duration-300">About</a>
        <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition transform hover:scale-110" aria-label="Toggle dark mode">
          <svg id="sun-icon" class="w-6 h-6 hidden dark:block" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 011.414-1.414zM17 9.5a1 1 0 110 2h-1a1 1 0 110-2h1zm-7 5a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 110-2H3a1 1 0 110 2h1z"/></svg>
          <svg id="moon-icon" class="w-6 h-6 block dark:hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
        </button>
      </div>
      <button id="menu-toggle" class="md:hidden p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition" aria-label="Toggle menu">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
    <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-800 px-4 py-4 shadow-md">
      <a href="#" class="block py-3 text-lg font-medium hover:text-indigo-600 dark:hover:text-indigo-400 transition duration-300">Home</a>
      <a href="#" class="block py-3 text-lg font-medium hover:text-indigo-600 dark:hover:text-indigo-400 transition duration-300">About</a>
    </div>
  </nav>
  <header class="relative z-10">
    <div class="animated-bg absolute inset-0 opacity-40 dark:opacity-20"></div>
    <div class="relative max-w-6xl mx-auto px-6 py-32 text-center">
      <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 dark:text-white mb-6 bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">Create Quizzes with AI Precision</h1>
      <p class="text-xl md:text-2xl text-gray-700 dark:text-gray-200 max-w-3xl mx-auto leading-relaxed">Craft engaging, customized quizzes in seconds for educators, students, and trivia enthusiasts.</p>
      <a href="#questionForm" class="mt-8 inline-block bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-full font-semibold text-lg hover:from-indigo-700 hover:to-purple-700 transition transform hover:scale-105">Get Started</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-16 relative z-10">
    <section class="bg-white dark:bg-gray-800 bg-opacity-90 dark:bg-opacity-90 backdrop-blur-xl shadow-2xl rounded-2xl p-10">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Create Your Quiz</h2>
      <form id="questionForm" class="space-y-8">
        <div class="relative">
          <label for="topic" class="absolute -top-3 left-3 bg-white dark:bg-gray-800 px-2 text-sm font-medium text-gray-700 dark:text-gray-300 transition-all">Topic or Context Text</label>
          <input id="topic" type="text" placeholder="Enter topic or paste context..." required
                 class="w-full border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300">
        </div>
        <div class="relative">
          <label for="file" class="absolute -top-3 left-3 bg-white dark:bg-gray-800 px-2 text-sm font-medium text-gray-700 dark:text-gray-300 transition-all">Upload PDF or Text File (Optional)</label>
          <input id="file" type="file" accept=".pdf,.txt"
                 class="w-full border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="relative">
            <label for="difficulty" class="absolute -top-3 left-3 bg-white dark:bg-gray-800 px-2 text-sm font-medium text-gray-700 dark:text-gray-300 transition-all">Difficulty</label>
            <select id="difficulty" required
                    class="w-full border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="relative">
            <label for="qtype" class="absolute -top-3 left-3 bg-white dark:bg-gray-800 px-2 text-sm font-medium text-gray-700 dark:text-gray-300 transition-all">Question Type</label>
            <select id="qtype" required
                    class="w-full border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300">
              <option value="MCQ">Multiple Choice</option>
              <option value="Short Answer">Short Answer</option>
            </select>
          </div>
          <div class="relative">
            <label for="num_questions" class="absolute -top-3 left-3 bg-white dark:bg-gray-800 px-2 text-sm font-medium text-gray-700 dark:text-gray-300 transition-all"># of Questions</label>
            <input id="num_questions" type="number" min="1" max="20" value="5" required
                   class="w-full border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300">
          </div>
        </div>
        <div class="flex items-center space-x-6">
          <button type="button" id="previewBtn" class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-8 py-3 rounded-xl font-semibold hover:from-gray-600 hover:to-gray-700 transition transform hover:scale-105">Preview</button>
          <button type="submit" id="generateBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 transition transform hover:scale-105">Generate</button>
          <button type="button" id="clearBtn" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-8 py-3 rounded-xl font-semibold hover:from-red-600 hover:to-red-700 transition transform hover:scale-105">Clear</button>
          <div id="spinner" class="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin hidden"></div>
        </div>
      </form>
    </section>
    <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-800 bg-opacity-95 dark:bg-opacity-95 backdrop-blur-xl rounded-2xl p-8 max-w-3xl w-full max-h-[80vh] overflow-y-auto shadow-2xl">
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Quiz Preview</h3>
        <div id="previewContent" class="space-y-6"></div>
        <div class="mt-8 flex justify-end space-x-6">
          <button id="closePreview" class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-6 py-3 rounded-xl font-semibold hover:from-gray-600 hover:to-gray-700 transition transform hover:scale-105">Close</button>
          <button id="confirmPreview" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 transition transform hover:scale-105">Confirm</button>
        </div>
      </div>
    </div>
    <div id="questionsContainer" class="mt-16 space-y-8"></div>
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
